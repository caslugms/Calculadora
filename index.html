<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
<div class="card-header bg-danger text-white d-flex align-items-center justify-content-center">
    <img src="imagens/corinthians-logo-0.png" alt="Ãcone" class="icone-calculadora me-2">
    <h1 class="card-title text-center mb-0">CALCULADORA</h1>
</div>
                    <div class="card-body">
                        <input type="text" id="screen" class="form-control form-control-lg text-end mb-3" disabled>

                        <div class="row g-2">
                            <div class="col-3">
                                <button class="btn btn-danger w-100" onclick="clearScreen()">C</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100" onclick="appendParenthesis('(')">(</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100" onclick="appendParenthesis(')')">)</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-warning w-100" onclick="appendOperator('/')">/</button>
                            </div>

                            <div class="col-3">
                                <button class="btn btn-light w-100 border" onclick="appendNumber('7')">7</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light w-100 border" onclick="appendNumber('8')">8</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light w-100 border" onclick="appendNumber('9')">9</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-warning w-100" onclick="appendOperator('*')">*</button>
                            </div>

                            <div class="col-3">
                                <button class="btn btn-light w-100 border" onclick="appendNumber('4')">4</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light w-100 border" onclick="appendNumber('5')">5</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light w-100 border" onclick="appendNumber('6')">6</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-warning w-100" onclick="appendOperator('-')">-</button>
                            </div>

                            <div class="col-3">
                                <button class="btn btn-light w-100 border" onclick="appendNumber('1')">1</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light w-100 border" onclick="appendNumber('2')">2</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light w-100 border" onclick="appendNumber('3')">3</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-warning w-100" onclick="appendOperator('+')">+</button>
                            </div>

                            <div class="col-6">
                                <button class="btn btn-light w-100 border" onclick="appendNumber('0')">0</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light w-100 border" onclick="appendDecimal()">.</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-success w-100" onclick="calculateResult()">=</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center text-muted">
                        VAI CORINTHIANS!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
